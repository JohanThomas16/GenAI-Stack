apiVersion: v1
kind: Namespace
metadata:
  name: workflow-builder
  labels:
    name: workflow-builder
    app: genai-stack
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: workflow-builder-quota
  namespace: workflow-builder
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "4"
