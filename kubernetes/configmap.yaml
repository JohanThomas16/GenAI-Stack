apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: workflow-builder
data:
  # Database Configuration
  POSTGRES_DB: "workflow_db"
  POSTGRES_USER: "workflow_user"
  
  # API Configuration
  API_V1_STR: "/api/v1"
  ENVIRONMENT: "production"
  DEBUG: "false"
  
  # Service URLs
  CHROMA_URL: "http://chromadb-service:8000"
  REDIS_URL: "redis://redis-service:6379"
  DATABASE_URL: "postgresql://workflow_user:$(POSTGRES_PASSWORD)@postgres-service:5432/workflow_db"
  
  # JWT Configuration
  JWT_ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  
  # Frontend Configuration
  REACT_APP_API_URL: "http://backend-service:8000"
  REACT_APP_WS_URL: "ws://backend-service:8000/ws"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: workflow-builder
data:
  nginx.conf: |
    server {
        listen 80;
        server_name localhost;
        
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
        
        location /api {
            proxy_pass http://backend-service:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /ws {
            proxy_pass http://backend-service:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
